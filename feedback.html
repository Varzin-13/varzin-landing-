  <style>
    :root {
      --bg-end: #000000;
      --primary-glow: #00ffee; /* KALTŪR */
      --secondary-glow: #00ffff;
      --text-main: #cceeee;
      --text-muted: #a7e7e7;
      --panel-bg: rgba(0, 15, 20, 0.6);
      --panel-border: rgba(0, 255, 238, 0.3);
      --glow-shadow: 0 0 15px rgba(0, 255, 238, 0.5);
      --font-main: 'DM Sans', Arial, sans-serif;
      --blur-val: 10px;
    }

    body {
      margin: 0;
      background: var(--bg-end);
      color: var(--text-main);
      font-family: var(--font-main);
      text-align: center;
      padding: 40px 16px 80px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* === CONTAINER & NAV BAR STYLES (Copied for consistency) === */
    .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
    }
    .main-nav {
      max-width: 1200px;
      margin: 0 auto 50px;
      padding: 0 0 15px;
      border-bottom: 1px solid var(--panel-border);
      text-align: right;
    }
    .nav-link {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      margin-left: 25px;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: var(--primary-glow);
    }
    .nav-link.active {
      color: var(--secondary-glow);
      border-bottom: 1px solid var(--secondary-glow);
      padding-bottom: 3px;
    }
    @media (max-width: 600px) {
        .main-nav { text-align: center; }
        .nav-link { margin: 0 10px; }
    }
    /* ========================================================= */

    h1 {
      font-size: clamp(2em, 5vw, 2.5em);
      margin-bottom: 15px;
      color: var(--primary-glow);
      text-shadow: 0 0 10px var(--primary-glow);
      font-weight: 700;
    }
    
    .header-desc {
        color: var(--text-muted);
        font-size: 1.1em;
        margin-bottom: 30px;
    }

    .form-container {
      width: 90%;
      max-width: 550px;
      padding: 40px;
      background-color: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      box-shadow: var(--glow-shadow);
      backdrop-filter: blur(var(--blur-val));
    }
    
    label {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      text-align: left;
      color: var(--secondary-glow);
      font-weight: 500;
      text-shadow: 0 0 3px rgba(0, 255, 238, 0.2);
    }
    
    input,
    textarea {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border-radius: 8px;
      border: 1px solid var(--panel-border);
      background-color: rgba(0, 255, 238, 0.08);
      color: var(--text-main);
      box-sizing: border-box;
      font-family: var(--font-main);
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 1em;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-glow);
      box-shadow: 0 0 8px rgba(0, 255, 238, 0.6);
      background-color: rgba(0, 255, 238, 0.15);
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: var(--primary-glow);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      border: none;
      padding: 15px;
      transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #00ffff;
      transform: translateY(-1px);
      box-shadow: 0 0 20px #00ffff;
    }
    
    /* === FOOTER LINKS (For completeness) === */
    .footer-links { 
        margin-top: 50px; 
        padding-top: 20px;
        border-top: 1px solid var(--panel-border);
        font-size: 0.9em; 
        line-height: 1.8; 
    }
    .footer-links a { 
        color: var(--secondary-glow); 
        text-decoration: none; 
        transition: color .3s ease; 
    }
    .footer-links a:hover { 
        color: var(--primary-glow); 
        text-decoration: underline; 
    }
  </style>
</head>
