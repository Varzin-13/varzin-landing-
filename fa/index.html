  <style>
    :root {
      --bg1: #000a0f;
      --bg2: #000;
      --c1: #00ffee;
      --c2: #00ffff;
      --chip: #20e0d0;
      --ink: #000;
      --muted: #a7e7e7;
      --panel: rgba(0, 0, 0, .45);
    }
    body {
      margin: 0;
      background: radial-gradient(circle at center, var(--bg1), var(--bg2));
      color: var(--c1);
      font-family: 'Tahoma', sans-serif;
      text-align: center;

    h1 { font-size: 2.4em; margin-bottom: 15px; color: var(--c2); }
    h2 { font-size: 1.2em; color: #fff; margin-bottom: 25px; }
    .button {
      display: inline-block; padding: 10px 20px; margin: 6px;
      border-radius: 25px; background-color: var(--chip);
      color: var(--ink); font-weight: bold; text-decoration: none;
      font-size: 1em; transition: 0.3s; box-shadow:0 8px 24px #20e0d044;
    }
    .button:hover { background-color: #00b3a4; transform: translateY(-1px); }
    .pulse-box {
      margin: 30px auto; padding: 1rem; max-width: 460px;
      border: 1px dashed var(--c1); border-radius: 1rem;
      color: #fff; background: var(--panel); box-shadow: 0 0 30px #00ffee33;
    }
    .label { font-weight: bold; color: #fff; }
    .field { color: var(--c1); }
    .links { font-size: 0.9em; line-height: 1.6em; margin-top: 40px; }
    .links a { color: #00ffff; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

<body>

  <img src="varzin-logo.jpg" alt="لوگوی وارزین" width="200" />
  <h1>𓂀 وارزین – بیانیه‌ی علمی جهانی</h1>
  <h2><b>ŠĀVĀR–ELŪZ</b> فعال شده با فرکانس‌های <b>۴۷۴ و ۷۷۷</b><br>از طریق ۱۲ دروازه و آینه‌ی RAHTALĒN–13</h2>

  <div class="pulse-box">
    <h3>🜂 کد روزانه‌ی لوکسوار</h3>
    <p><span class="label">واژه:</span> <span class="field" id="pulse-word">—</span></p>
    <p><span class="label">عملکرد:</span> <span class="field" id="pulse-function">—</span></p>
    <p><span class="label">فرکانس:</span> <span class="field" id="pulse-frequency">—</span></p>
    <p><span class="label">دروازه:</span> <span class="field" id="pulse-gate">—</span></p>
    <p><span class="label">کانال:</span> <span class="field" id="pulse-channel">—</span></p>
  </div>

  <div class="links">
    🧾 ORCID: <a href="https://orcid.org/0009-0000-4690-6842">0009-0000-4690-6842</a><br />

    🌀 گیت‌هاب: <a href="https://github.com/Varzin-13">Varzin-13</a>
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/Varzin-13/varzin-landing-/main/fa/luxvar_calendar_7777777.json')
      .then(response => response.json())
      .then(data => {
        const today = new Date().toISOString().split("T")[0];
        const pulse = data.find(entry => entry.date === today);
        if (pulse) {
          document.getElementById('pulse-word').textContent = pulse.word || "—";
          document.getElementById('pulse-function').textContent = pulse.function || "—";
          document.getElementById('pulse-frequency').textContent = pulse.frequency || "—";
          document.getElementById('pulse-gate').textContent = pulse.gate_code || "—";
          document.getElementById('pulse-channel').textContent = pulse.channel || "—";
        }
      })
      .catch(error => console.error('Luxvar sync error:', error));
  </script>

</body>
