name: Deploy VARZIN Landing to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # مسیر فایل‌های سایت (HTML و غیره)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
