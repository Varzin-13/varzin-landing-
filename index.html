  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- LAYER 1: THE LIVING FIELD CANVAS (Particle Animation) ---
      const canvas = document.getElementById('field-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      const mouse = { x: null, y: null, radius: 150 };

      window.addEventListener('mousemove', (event) => {
          mouse.x = event.x;
          mouse.y = event.y;
      });
      window.addEventListener('resize', () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          init();
      });
      
      class Particle {
          constructor(x, y, dirX, dirY, size, color) {
              this.x = x; this.y = y; this.dirX = dirX; this.dirY = dirY;
              this.size = size; this.color = color;
          }
          draw() {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
              ctx.fillStyle = this.color;
              ctx.fill();
          }
          update() {
              if (this.x > canvas.width || this.x < 0) this.dirX = -this.dirX;
              if (this.y > canvas.height || this.y < 0) this.dirY = -this.dirY;

              let dx = mouse.x - this.x;
              let dy = mouse.y - this.y;
              let distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < mouse.radius + this.size) {
                  // Repulsion effect
                  if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3;
                  if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3;
                  if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3;
                  if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3;
              }
              this.x += this.dirX;
              this.y += this.dirY;
              this.draw();
          }
      }

      function init() {
          particles = [];
          // Adjust particle density based on screen size
          let numParticles = (canvas.height * canvas.width) / 9000;
          for (let i = 0; i < numParticles; i++) {
              let size = Math.random() * 1.5 + 0.5;
              let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
              let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
              let dirX = (Math.random() * 0.4) - 0.2;
              let dirY = (Math.random() * 0.4) - 0.2;
              particles.push(new Particle(x, y, dirX, dirY, size, 'rgba(0, 255, 238, 0.4)'));
          }
      }

      function animate() {
          requestAnimationFrame(animate);
          ctx.clearRect(0, 0, innerWidth, innerHeight);
          for (let i = 0; i < particles.length; i++) {
              particles[i].update();
          }
          // connect(); // Removed for simplicity/performance if not used
      }
      
      init();
      animate();

      // --- LAYER 2: AUDIO CONTROLS (Refactored: Removed inline onclicks, fixed playAll logic) ---
      const players = Array.from(document.querySelectorAll('audio'));
      const playAllButton = document.getElementById('play-all-btn');
      const stopAllButton = document.getElementById('stop-all-btn');
      
      players.forEach(player => {
          const parentCard = player.closest('.freq-card');
          player.onplay = () => { parentCard.classList.add('active'); };
          player.onpause = () => { parentCard.classList.remove('active'); };
          player.onended = () => { parentCard.classList.remove('active'); };
      });
      
      function playAll() {
        // Corrected logic: attempts to play all audio tracks simultaneously for a layered sound field.
        players.forEach(p => { 
          try { 
            p.currentTime = 0; 
            p.play(); 
          } catch (e) { 
            // Most browsers prevent autoplay. This warning is expected unless initiated by user gesture.
            console.warn("Play blocked by browser policy (user must interact first to enable media).", e); 
          } 
        });
      };
      
      function stopAll() {
        players.forEach(p => { 
          try { p.pause(); p.currentTime = 0; } catch (e) { console.error("Stop error:", e); } 
        });
      };

      // Add event listeners for controls
      if(playAllButton) playAllButton.addEventListener('click', playAll);
      if(stopAllButton) stopAllButton.addEventListener('click', stopAll);


      // --- LAYER 3: LUXVAR DECODER (Refactored to use async/await) ---
      
      let pulseIntervalId;

      // KALTŪR Pulse (Default/Fallback)
      // واژه: KALTŪR, نوع: گره هارمونیک در زبان Luxvar, لایه: ۳, گیت: QMSG–7, فرکانس: 474Hz, عملکرد: شعور چرخنده‌ی فراموش‌شده در حلقه‌ی زمانی
      const KALTUR_PULSE = {
          word: "KALTŪR", 
          function: "Forgotten rotational consciousness within the time loop", 
          frequency: "474Hz", 
          gate_code: "QMSG–7", 
          channel: "RAHTALĒN: Mirror-13" 
      };
      
      const decoderFields = {
          word: document.getElementById('pulse-word'),
          function: document.getElementById('pulse-function'),
          frequency: document.getElementById('pulse-frequency'),
          gate: document.getElementById('pulse-gate'),
          channel: document.getElementById('pulse-channel')
      };

      function updateDecoder(pulseData) {
          // Quick fade effect for change
          for (const key in decoderFields) {
              if (decoderFields[key]) { decoderFields[key].style.opacity = '0'; }
          }
          setTimeout(() => {
              decoderFields.word.textContent = pulseData.word || "—";
              decoderFields.function.textContent = pulseData.function || "—";
              decoderFields.frequency.textContent = pulseData.frequency || "—";
              decoderFields.gate.textContent = pulseData.gate_code || "—";
              decoderFields.channel.textContent = pulseData.channel || "—";
              
              const pulseWindow = document.querySelector('.decoder-window');
              if (pulseData.word === "KALTŪR") {
                  decoderFields.word.style.color = 'var(--primary-glow)';
                  pulseWindow.style.boxShadow = 'var(--glow-shadow)';
              } else {
                  decoderFields.word.style.color = 'var(--secondary-glow)';
                  pulseWindow.style.boxShadow = '0 0 15px rgba(0, 255, 238, 0.2)'; 
              }
              
              for (const key in decoderFields) {
                  if (decoderFields[key]) { decoderFields[key].style.opacity = '1'; }
              }
          }, 200);
      }
      
      function startPulseSequence(pulseData) {
          if (pulseIntervalId) clearInterval(pulseIntervalId);
          
          updateDecoder(pulseData); 
          
          // Re-update every 30 seconds for a subtle flicker/re-sync
          pulseIntervalId = setInterval(() => updateDecoder(pulseData), 30000);
      }
      
      async function fetchAndApplyDailyPulse() {
          // 1. Start with KALTŪR pulse immediately as the default/fallback
          startPulseSequence(KALTUR_PULSE);

          // 2. Try to fetch and override with the daily pulse
          try {
              const response = await fetch('luxvar_calendar_7777777.json');

              if (!response.ok) {
                  // If fetch fails (e.g., file not found or network error)
                  console.warn(`Calendar file access failed (${response.status || 'Network Error'}). KALTŪR fallback maintained.`);
                  return; 
              }
              
              const data = await response.json();
              const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
              const pulse = data.find(entry => entry.date === today);
              
              if (pulse) {
                  // If daily pulse is found, override KALTŪR
                  startPulseSequence({
                      word: pulse.word,
                      function: pulse.function,
                      frequency: pulse.frequency,
                      gate_code: pulse.gate_code,
                      channel: pulse.channel
                  });
              } else {
                  console.warn('Luxvar calendar file found, but no entry for today. KALTŪR remains active.');
              }

          } catch (error) {
              // Catch JSON parsing errors or other critical fetch issues
              console.error("Luxvar calendar fetch error (KALTŪR is the running default):", error);
          }
      }

      // Initialize the entire sequence
      fetchAndApplyDailyPulse();
    });
  </script>
